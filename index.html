<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css" />
    <link rel="stylesheet" href="./ToDoList.css" />
    <script
      src="https://kit.fontawesome.com/d5c7de839b.js"
      crossorigin="anonymous"
    ></script>

    <title>TO DO LIST APP</title>
  </head>
  <body>
    <header><h1>Feyi's To Do List</h1></header>
    <form>
      <input type="text" class="to-do-input" />
      <button class="to-do-button" type="submit">  <i class="fas fa-plus-square"></i></button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="to-do-container">
        <ul class="to-do-list">
            <div class="todo">
               
            </div>            
        </ul>
    </div>

    <script src="./ToDoList.js"></script>
    <script
      src="https://kit.fontawesome.com/d5c7de839b.js"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
